<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .tile {
            background-color: #ddd;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            width: 200px;
            text-align: center;
        }
        .tile:hover {
            background-color: #ccc;
        }
        #videoPlayer {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <h1>Video Selector</h1>
    <div id="tilesContainer">
        <div class="tile" data-video="video1.mp4">Video 1</div>
        <div class="tile" data-video="video2.mp4">Video 2</div>
        <div class="tile" data-video="video3.mp4">Video 3</div>
    </div>
    <video id="videoPlayer" controls>
        <source id="videoSource" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tiles = document.querySelectorAll('.tile');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoSource = document.getElementById('videoSource');

            tiles.forEach(tile => {
                tile.addEventListener('click', function() {
                    const videoFile = tile.getAttribute('data-video');
                    videoSource.src = videoFile;
                    videoPlayer.load();
                    videoPlayer.play();
                });
            });
        });
    </script>
</body>
</html>
